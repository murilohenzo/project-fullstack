name: ci-nodejs-workflow

defaults:
  run:
    working-directory: backend-app

on: 
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
jobs:
  check-application:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          node-version: '14.x'
      - run: npm install
      - run: npm test